<!DOCTYPE html>
<head>
<title>calculator</title>
<style>
body{
display:flex;
justify-content:center;
}
.calculator{
border:1px solid #ccc;
border-radius:4px;
margin:50px;
padding:10px;
text-align:center;
}
button{
padding:8px;
background-color:green;
color:white;
margin:10px;
}
  #result {
        margin-top: 20px; /* Adds space above the result box */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        text-align: center;
}
</style>
</head>
<body>
<div class="calculator">
<h1>Simple calculator</h1>
<input type="number" id="num1" placeholder="Enter first number">
<input type="number" id="num2" placeholder="Enter second number">
<br>
<button onclick="calculate('sum')">Sum</button><br>
<button onclick="calculate('diff')">Difference</button><br>
<button onclick="calculate('prod')">Product</button><br>
<button onclick="calculate('quotient')">Quotient</button><br>
<div  id="result">Result</div>
</div>
<script>
function calculate(operation){
const num1=parseFloat(document.getElementById('num1').value||0);
const num2=parseFloat(document.getElementById('num2').value||0);
var result;
switch(operation){
case 'sum':
result=num1+num2;
break;
case 'diff':
result=num1-num2;
break;
case 'prod':
result=num1*num2;
break;
case 'quotient':
 result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero!";
                    break;
default:
result='invalid operation!';
}
document.getElementById('result').innerHTML='Result:'+result;
}
</script>
</body>
</html>
